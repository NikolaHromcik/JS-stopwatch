<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stopwatch</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<body>
    <div class="container-fluid">

        <h1>NIKOLA'S STOPWATCH</h1>
        <br>
        <h1>VANILLA JS STOPWATCH</h1>
        <br>
        <br>
        <p>
            <span id="seconds">00</span>:<span id="miliseconds">00</span>
        </p>
        <br> 
        <br>
        <br>
        <div class="butt">
            <button id="button-start" ><span class="a">Start</span></button>

            <button id="button-reset"><span class="a">Reset</span></button>
        </div>
    </div>
